<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri — Hayal Garden</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/logo.png">

  <style>
    /* HERO */
    .page-hero {
      background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("img/galeri-bg.jpg") center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
      background-attachment: fixed;
    }

    .page-hero h2 {
      font-size: 2.2rem;
      font-weight: 600;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    /* GALERİ */
    .gallery-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 40px 0 20px;
    }

    .gallery-filter button {
      background: #f1f1f1;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .gallery-filter button:hover,
    .gallery-filter button.active {
      background: #d8b4fe;
      color: #fff;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html">
        <img class="brand-logo" src="img/logo.jpg" alt="Hayal Garden Logo" width="56" height="56">
        <div class="brand-info">
          <h1>Hayal Garden</h1>
          <p class="tag">Düğün mekanları • Organizasyon fikirleri • Fotoğraf rehberi</p>
        </div>
      </a>

      <nav class="main-nav">
        <a href="index.html">Anasayfa</a>
        <a href="mekanlar.html">Mekanlar</a>
        <a href="hizmetler.html">Hizmetler</a>
        <a href="galeri.html" class="active">Galeri</a>
        <a href="hakkimizda.html">Hakkımızda</a>
      </nav>

      <button class="burger" aria-label="Menüyü aç">☰</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="page-hero">
    <h2>En Güzel Anlardan İlham Alın</h2>
    <p>Gerçek davetlerden, ilham veren kareler</p>
  </section>

  <!-- FİLTRE MENÜ -->
  <div class="wrap">
    <div class="gallery-filter">
      <button class="active" data-filter="all">Tümü</button>
      <button data-filter="dugun">Düğün</button>
      <button data-filter="mekan">Mekan</button>
      <button data-filter="detay">Detay</button>
      <button data-filter="hazirlik">Hazırlık</button>
    </div>
  </div>

  <!-- GALERİ -->
  <section class="section">
    <div class="wrap">
      <div class="gallery-grid" id="galleryGrid">
        <!-- Admin panelde eklenen görseller buraya gelecek -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="wrap footer-inner">
      <div class="copyright">
        © <span id="year"></span> Hayal Garden — Tüm hakları saklıdır.
      </div>
      <nav class="tiny-nav">
        <a href="#">Gizlilik</a>
        <a href="#">KVKK</a>
        <a href="#">S.S.S.</a>
      </nav>
    </div>
  </footer>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <img src="" alt="Büyütülmüş Görsel" id="lightboxImg">
  </div>

  <!-- JS -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const burger = document.querySelector(".burger");
    const nav = document.querySelector(".main-nav");
    burger && burger.addEventListener("click", () => nav.classList.toggle("open"));

    // Filtreleme
    const filterButtons = document.querySelectorAll(".gallery-filter button");
    const galleryGrid = document.getElementById('galleryGrid');

    function renderGallery() {
      const savedGallery = JSON.parse(localStorage.getItem('gallery')) || [];
      galleryGrid.innerHTML = savedGallery.map(src => `
        <div class="gallery-item" data-type="all">
          <img src="${src}" alt="galeri">
        </div>
      `).join('');
    }

    renderGallery();

    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const type = btn.dataset.filter;
        const items = document.querySelectorAll(".gallery-item");
        items.forEach(item => {
          item.style.display = (type === "all" || item.dataset.type === type) ? "block" : "none";
        });
      });
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");

    document.addEventListener("click", (e) => {
      if (e.target.closest(".gallery-item img")) {
        lightboxImg.src = e.target.src;
        lightbox.classList.add("active");
      }
    });

    lightboxClose.addEventListener("click", () => {
      lightbox.classList.remove("active");
    });

    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) lightbox.classList.remove("active");
    });
  </script>
</body>
</html>
